{% extends 'base.html' %}

{% block content %}



<input type="button" name="display_form" value="List cars" id='list_car_btn'  onclick="display_list_form()">


<div style="width: 100%;" id="list_car">
    <div>
        <h1 class="text-center">List Cars</h1>
        <table class="table table-striped mt-5">
            <tdead>
                {% load crispy_forms_tags %}
                <form action="list_car" method="post">
                        {% csrf_token %}
                        {{ form }}    
                
                </form> 
            </tdead>
        </table>
        <input type="submit" value="Submit" />    
       
    </div>
        
</div>



<script>
    function display_list_form(){
        let id_btn = document.getElementById("list_car_btn");
        id_btn.addEventListener('click',()=>{
            const form = document.getElementById('list_car');
            if (form.style.display === 'none') {
                // 👇️ this SHOWS the form
                form.style.display = 'block';
            } else {
                // 👇️ this HIDES the form
                form.style.display = 'none';
            }
        });
    }


</script>

{% endblock content %}
